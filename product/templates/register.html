{% extends "theme.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div style="margin-top:100px;">
<h1 class="text-center">Register</h1>
<div class="container w-75 text-left my-5 bg-info">
    <form action="" method="post">
    {% csrf_token %}
    {{form|crispy}}
    <button type="Submit" style="margin-left:600px; background-color: #00e600; margin-bottom:20px; margin-top:20px;">Register</button>
    <button type="Reset" style="background-color: #ff4d4d; margin-bottom:20px;">Reset</button>
    </form>
</div>
</div>
{% endblock content %}
